  <script type="text/javascript">
  
    ajax的五种状态   0初始化请求--1发起请求--2接受数据--3解析数据--4完成

    // 1 创建连接    duiyin
    var xhr  = null
    xhr = new XMLHttpRequest()
    // 2 连接服务器
    xhr.open( 'get', url, true)
    // 3 发送请求
    xhr.send()
    // 4 接受请求
    xhr.onreadystatechange = function() {
      if(xhr.readyState === 4) {
        if(xhr.status == 200) {
          return xhr.responseText
        }else{
          return xhr.status
        }
      }
    }
  </script>
