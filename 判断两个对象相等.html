<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>判断两个对象相等</title>
</head>
<body>
    <div id="result"></div>
    <div id="result1"></div>
    
</body>
<script type="text/javascript">
    var obj = {
        a: 1,
        b: 2
    }
    var obj1 = {
        a: 1,
        b: 2
    }
    var obj2 = {
        a: 1,
        b: '2'
    }
    result = JSON.stringify(obj) === JSON.stringify(obj1)
    result1 = JSON.stringify(obj2) === JSON.stringify(obj1)
    document.getElementById('result').innerHTML='obj与obj1是否相等?'+result1
    document.getElementById('result1').innerHTML='obj1和obj2是否相等?'+result
</script>
</html>
