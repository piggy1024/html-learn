<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包常见例子for循环</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    // var 不会形成块级作用域
    for(var i = 1; i <= 5; i++){
        (function (j){
           setTimeout( function timer(){
            console.log(j)
          }, 1000) 
        })(i) // 这个i是作为参数传到了j
        
    }

    // let 形成了块级作用域
    for(let i  = 1; i<=5; i++){
        setTimeout(function timer(){
            console.log(i)
        },1000)
    }
</script>

</html>
