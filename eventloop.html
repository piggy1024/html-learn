<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EvenLoop</title>
</head>
<body>


<div style="width:100px; height:100px; margin-bottom:100px;background-color: red"></div>
<div style="width:100px; height:100px; margin-top:200px;background-color: green"></div>
<div style="width:100px; height:100px; margin-bottom:100px;background-color: red"><div style="width:100px; height:100px; margin-top:200px;background-color: green"></div></div>

</body>
<script type="text/javascript">
    console.log('script start');

setTimeout(() => {
  console.log('北歌');
}, 1 * 2000);

Promise.resolve()
.then(function() {
  console.log('promise1');
}).then(function() {
  console.log('promise2');
});


async function foo() {
  await bar()
  console.log('async1 end')
}
foo()

async function errorFunc () {
  try {
    await Promise.reject('error!!!')
  } catch(e) {
    console.log(e)
  }
  console.log('async1');
  return Promise.resolve('async1 success')
}
errorFunc().then(res => console.log(res))

function bar() {
  console.log('async2 end') 
}

console.log('script end');
</script>
</html>
