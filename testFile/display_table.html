<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模拟表格</title>
</head>
<body>

<style type="text/css" rel="stylesheet">
    .table {
        display: table;
        border: 1px solid #000;
        margin: 5px;
        width: 100%;
        height: 100%
        /*display: table时padding会失效*/
    }
    .row {
        text-align: center;
        display: table-row;
        border: 1px solid #000;
        /*display: table-row时margin、padding同时失效*/
    }
    .cell {
        display: table-cell;
        border: 1px solid #cccccc;
        padding: 5px;
        /*display: table-cell时margin会失效*/
    }
</style>

</div>

</div>
</div>
</body>
</html>
