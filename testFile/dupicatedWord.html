<script type="text/javascript">
    function dupicatedWord(arr) {
        let map = new Map();
        arr.forEach((val) => {
            map.has(val) ? map.set(val, true) : map.set(val, false);
        })
        let obj = {}
        for(let [k,v] of map){
            obj[k] = v
        }
        return obj
    }
    console.log(dupicatedWord([1,1,2,3,4,4]))
</script>
