    <title>数组flatten</title>

<script type="text/javascript">
    function arrayFlatten(arr){
        while(arr.some((item)=>Array.isArray(item))){
            console.log(...arr)
            arr = [].concat(...arr)
        }
        return arr
    }
    console.log(arrayFlatten([1,2,[2,2,2],[6,6,6]]))
</script>
