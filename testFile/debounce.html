    let debounce = function (fn, wait) {
        let timeout1 = null;
        return function () {
            if(timeout1 !== null) clearTimout(timeout);
            timeout = setTimeout(() => {
                fn.apply(this, arguments);
                timeout1 = null;
            }, wait);
        }
    }
    function handle() {

    }
    document.getElementsByClassName('scoll-box')[0].addEventListener('scroll', debounce(handle, 1000))
