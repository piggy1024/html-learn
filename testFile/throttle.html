<!DOCTYPE html>
<html>
<head>
    <title>节流</title>
</head>
<style type="text/css">
    * {
        margin: 0
        padding: 0
    }
    .scoll-box {
        width: 100%;
        height: 500px;
        background: orange;
        overflow: auto;
    }
    .scoll-item {
        width: 100%;
        height: 1000px;

    }
</style>
<body>
    <div class="scoll-box">
         <div class="scoll-item"></div>
    </div>
</body>
<script type="text/javascript">
    let throttle = function(func, delay) {
        let timer = null;
        return function() {
            if(!timer) {
                timer = setTimeout(() => {
                    func.apply(this, arguments);
                    timer = null;
                }, delay) 
            }
        }
    }
    function handle () {
        console.log(arguments);
        console.log(Math.random())
    }
    document.getElementsByClassName('scoll-box')[0].addEventListener('scroll',throttle(handle, 3000))
</script>
</html>
