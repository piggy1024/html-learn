<script type="text/javascript">
    function LeftRotateString(str, n)
{
    // write code here
    let strStack = str.split("")
    let x = 0
    while( n > x){
        let tem = strStack.shift()
        console.log(tem)
        // console.log(strStack)
        strStack.push(tem)
        console.log(strStack)
        x = x+1
        if(x == n+1) break
    }
    return strStack.join("")
}
   x = LeftRotateString('abcXYZdef',3)
   console.log(x)
   console.log(typeof x)
