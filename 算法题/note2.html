<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记精选</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    function noteStar(arrStar, count){
        var dp=new Array();
        for(var i=0;i<2;i++){
        dp[i]=new Array(); 
        for(var j=0;j<2;j++){
        dp[i][j]=0;
        }
        }
        dp[1][0] = arrStar[0];
        var len = arrStar.length;
        
        for(let i = 1; i < len; i++){
            dp[0][i] = Math.max(dp[0][i-1],dp[1][i-1]);
            dp[1][i] = dp[0][i-1] + arrStar[i];
        }
        var max = Math.max(dp[0][len-1], dp[1][len-1]);
        var res = max;
        //
        console.log("点赞总数:"+res)

        var count = 0;
        for(let i = len-1; i >= 0; i--){
            if(res == dp[0][i]){
                continue
            } else {
                count++;
                res -= arrStar[i]
            }
        }// end for
        return count;
    }// end function
    console.log("选中的笔记数量:"+noteStar([1,3,3,12,10],5))
</script>
</html>
