<script type="text/javascript">

    <!-- 未解决 -->
    var minPathSum = function(grid) {
    var n = grid.length;
    var m = grid[0].length;
    var dp = Array.from(new Array(n),() => new Array(m));
    console.log(dp)
    dp[0][0] = grid[0][0];
    for(let i = 1; i < n; i++){
        grid[0][i] = grid[0][i-1] + grid[0][i]
    }
    for(let i = 1; i < m; i++){
        grid[i][0] = grid[i-1][0]
    }

    for(let j = 1; j < n; j++){
        for(let i = 1; i < m; i++){
            dp[j][i] = Math.min(dp[j][i-1], dp[j-1][i])
        }
    }

    return dp
};

console.log(minPathSum([
  [1,3,1],
  [1,5,1],
  [4,2,1]
]))
</script>
