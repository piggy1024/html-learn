<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise异步加载图片</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    function loadImageAsync(url){
        return new Promise((resolve, reject)=>{
        let image = new Image();
        image.onload = function(){
            resolve(image)
        }
        image.onerror = function(){
            reject(new Error('Coild not image at' + url))
        }
        image.src = url
    })
    }

    
</script>
</html>
