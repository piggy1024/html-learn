<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS提取URL中的各个get参数</title>
</head>
<body>
    
</body>
<script type="text/javascript">
    let url = 'http://item.taobao.com/item.htm?a=1&b=2&c=&d=xxx&e'
    function getUrlOptions(url){
        let result = {}
        u1 = url.split('?')[1]
        console.log(u1)
        u2 = u1.split('&')
        console.log(u2)
        for(key of u2){
            console.log(key)
            result[key.split('=')[0]] = key.split('=')[1]
        }
        console.log(result)
        return result
    }
    getUrlOptions(url)

   
</script>
</html>
